<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sean Talbot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="#">Twitter</a>

        <a class="nav-link" href="#">Blog</a>

      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Hi Im Sean</h1>
        <p class="lead text-muted">Just learning some python.</p>
        <p>
          <a href="mailto:not@webmail.co.za" class="btn btn-primary my-2">EMail</a>

        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs.all %}
        <div class="col">
          <div class="card shadow-sm">
                <img class = "card-img-top" src = "{{ job.image.url }}"/>
                <div class="card-body">
                    <p class="card-text">{{ job.summary }}</p>
                </div>
          </div>
        </div>
        {% endfor %}


</main>

<footer class="text-muted py-5">
  <div class="container text-center">

    <p> &copy; Sean Talbot {% now "Y" %}</p>

  </div>
</footer>
