<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{{ blog.title }}</title>



    

    <!-- Bootstrap core CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    
  </head>
  <body>
    
<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Sean Talbot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="http://webmail.co.za">Twitter</a>
        <a class="nav-link" href="{% static '1s.pdf' %}">Resume</a>
        <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>

      </div>
    </div>
  </div>
</nav>
</header>

<main>
    <div class="container">
        <h1 class="text-center pt-3">{{ blog.title }}</h1>
        <br/>
        <p class="text-center">{{ blog.pub_date }}</p>
        <br/>
        <img  class = "img-fluid" src = "{{ blog.image.url }}" height = 300 width = 500/>
        <br/>
        <p>{{ blog.body }}</p>
    </div>
</main>

<footer class="text-muted py-5">
  <div class="container text-center">

    <p> &copy; Sean Talbot {% now "Y" %}</p>

  </div>
</footer>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


      
  </body>
</html>
